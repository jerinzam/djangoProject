<script type="text/template" id="profile_template">

			<div id="navmenu" class="col-md-4">

					<li><a href="">SHOP</a></li>

	</div>

			</div>

		</div>

				    <div class="col-sm-6">

				    </div>
				  </div>
				  <div class="form-group">
				    <label for="lastname" class="col-sm-4 control-label">Last name</label>
				    <div class="col-sm-6">
				      <input type="text" class="form-control" id="lastname" placeholder="Email" value="<%- user.last_name %>">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="companyname" class="col-sm-4 control-label">Company name</label>
				    <div class="col-sm-6">
				      <input type="text" class="form-control" id="companyname" placeholder="Email" value="<%- user.company_name%>">
				    </div>
				  </div>
				  
			</form>	
		</div>	
		<button type="button" class="btn btn-primary btn-xs  profile_save" >Save Changes</button>
	</div>
</script>

<script type="text/template" id="home_template">
	<div class="hero-unit">
		<h1>Home Page</h1>
		<% if(user){
			%>
				<h4>Hello <%= user.firstName %> <%= user.lastName %> </h4>

				<a href="#profile">Profile</a>
				<br>
				<a class="logout">Log out</a>
			<%
		}else{
			%>
				<a href="#login">Log In</a>
				<br>
				<a href="#registration">Register</a>
			<%
		}%>
	</div>
</script>

<script type="text/javascript">

	// Implementing the loader
		$body = $("body");

		$(document).on({
		    ajaxStart: function() { $body.addClass("loading");    },
		     ajaxStop: function() { $body.removeClass("loading"); }    
		});	


		var csrf_func_bb = function(d){
             var _sync = Backbone.sync;
              Backbone.sync = function(method, model, options){
                options.beforeSend = function(xhr){
                  var token = d || $('meta[name="csrf-token"]').attr('content');
                   console.log("in backbone setup",token,"---------",xhr,xhr.promise().promise)
                  xhr.setRequestHeader('X-CSRFToken', token);

                };
                return _sync(method, model, options);
              };
            }
        var csrf_func_ajax = function(){
          function csrfSafeMethod(method) {
                  // these HTTP methods do not require CSRF protection
                  return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
              }

              $.ajaxSetup({
                  beforeSend: function(xhr, settings) {
                      if (!this.crossDomain) {

                        var token = $('meta[name="csrf-token"]').attr('content');
                        console.log("in ajax setup",token)
                          xhr.setRequestHeader("X-CSRFToken", token);
                      }
                  }
              });
        }
        
        window.onload = function() {

            csrf_func_bb()
            csrf_func_ajax();  
            
            // bootstrap
        }	
</script>

    <script type="text/javascript" src="{% static 'printo/js/main.js' %}"/></script>
</body>
